<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML </title>
</head>
<body>
    <h1>tags em HTML</h1>
    <p>Em HTML, podemos inserir os elemntos da listas a seguir. passe o mause sobre os termos para descobrir qual o tag deve ser utilizada em cada caso</p>
    <ul>
        <li><abbr title="usa a tag <p>">paragrafo</abbr></li>
        <li><abbr title="usa as tag <h1> a <h6>">titulos</abbr></li>
        <li><abbr title="usa a tag <img>">imagens</abbr></li>
        <li><abbr title="usa a tag <ins>">abreviaçãoes</abbr></li>
        <li><abbr title="usa a tag <a>">codigo-fonte</abbr></li>
        <li><abbr title="usa a tags <ol> e a <li>">listas numericas</abbr></li>
        <li><abbr title="usa a tags <ul> e a <li>">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
